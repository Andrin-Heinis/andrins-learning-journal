<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access denied</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      defer
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </head>
  <body>
    <main>
      <div
        class="md"
        style="max-width: 520px; margin-top: 10vh; text-align: center"
      >
        <h1>Access denied</h1>
        <p>Bitte mit Google anmelden. Ich schalte dich danach frei.</p>
        <button class="btn primary" id="login">Mit Google anmelden</button>
        <p style="color: var(--muted); margin-top: 12px">
          Falls du keinen Zugang hast, melde dich kurz bei mir.
        </p>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var btn = document.getElementById("login");
        if (btn) {
          btn.addEventListener("click", function () {
            netlifyIdentity.open("login");
          });
        }

        function hasMember(user) {
          try {
            const roles =
              (user && user.app_metadata && user.app_metadata.roles) || [];
            return roles.includes("member");
          } catch (e) {
            return false;
          }
        }

        function setJwtAndGo(user) {
          // hole frisches JWT, setze nf_jwt-Cookie fuer Role-Redirects, dann weiter
          user.jwt().then(function (token) {
            document.cookie =
              "nf_jwt=" + token + "; Path=/; Secure; SameSite=Strict";
            window.location.replace("/");
          });
        }

        if (window.netlifyIdentity) {
          netlifyIdentity.on("init", function (user) {
            if (user && hasMember(user)) {
              setJwtAndGo(user);
            }
          });
          netlifyIdentity.on("login", function (user) {
            if (hasMember(user)) {
              setJwtAndGo(user);
            } else {
              document
                .querySelector(".md")
                .insertAdjacentHTML(
                  "beforeend",
                  "<p style='margin-top:10px;color:var(--muted)'>Angemeldet. Warte auf Freigabeâ€¦</p>"
                );
            }
          });
          netlifyIdentity.on("logout", function () {
            document.cookie =
              "nf_jwt=; Max-Age=0; Path=/; Secure; SameSite=Strict";
            window.location.replace("/denied.html");
          });
        }
      });
    </script>
  </body>
</html>
