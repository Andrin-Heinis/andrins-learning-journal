<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learning Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header><a href="index.html" class="btn-link"><h1>Andrin's Learning Journal</h1></a></header>
    <div class="wrapper">
      <nav id="sidebar"></nav>
      <main><div id="content"></div></main>
    </div>
    <button id="create-today-btn" class="journal-writer-btn" type="button" title="Heute hinzufügen">
      <i class="fas fa-calendar-plus"></i> Heute hinzufügen
    </button>
    <a href="JournalWriter.html" class="journal-writer-btn">
      <i class="fas fa-pen"></i> Writer
    </a>
    <script>
      (function(){
        const btn = document.getElementById('create-today-btn');
        if(!btn) return;
        btn.addEventListener('click', async () => {
          try{
            const r = await fetch('/api/entry/create_today', { method: 'POST' });
            const j = await r.json().catch(() => null);
            if(!r.ok){
              alert('Konnte den heutigen Eintrag nicht erstellen.');
              return;
            }
            alert(j && j.created ? 'Heute erstellt.' : 'Heute existiert schon.');
            try { await fetch('/api/tree', { cache: 'no-store' }); } catch(e) {}
            location.reload();
          } catch(err){
            alert('Unerwarteter Fehler beim Erstellen.');
          }
        });
      })();
    </script>
    <script src="app.js"></script>
  </body>
</html>
